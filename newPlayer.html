<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>뮤직박스</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="css/newPlayer.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body oncontextmenu='return false' onselectstart='return false'>
        <header>
            <h4>MusicBox</h4>
        </header>
        <div class="musicBox">
            <div class="playerBox">
                <img id="song_img"></img>
                <div class="right_area">
                    <div id="song_title"></div>
                    <div class="play_control">
                        <div class="prePlay">
                            <label style="display: none">이전</label>
                            <button class="left_straight"></button>
                            <button class="left_triangle"></button>
                            <div class="circle"></div>
                        </div>
                        <div class="togglePlay">
                            <label style="display: none">재생</label>
                            <button class="right_triangle"></button>
                            <div class="circle"></div>
                        </div>
                        <div class="nextPlay">
                            <label style="display: none">다음</label>
                            <button class="right_straight"></button>
                            <button class="right_triangle"></button>
                            <div class="circle"></div>
                        </div>
                    </div>
                    <span class="etc_control">
                        <img class="repeat" src="/img/repeat_off.png" alt="반복안함">
                        <img class="suffle" src="/img/suffle_off.png">
                        <img class="sound" src="/img/sound.png" style="margin-left: 5px;">
                        <div class="volume-sOuter">
                            <div class="volume-sInner"></div>
                            <button class="volume-circle"></button>
                        </div>
                    </span>
                </div>
                <div class="progress_base">
                    <div class="progress-square"></div>
                    <div class="progress_bar"></div>
                </div>
                <div class="time">
                    <span id="current_time"></span> /
                    <span id="duration"></span>
                </div>
            </div>
            <div class="playlistBox">
                <h5>재생 목록</h5>
                <div class="playlistScroll">
                    <div class="playlist"></div>
                </div>
                <div id="controlArea">
                    <input id="deleteBtn" type="button" value="삭제">
                </div>
            </div>
            
        <script src="js/newPlayer.js"></script>
    </body>
</html>
